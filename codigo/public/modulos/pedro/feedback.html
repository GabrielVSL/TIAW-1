<div class="rating-section">
    <h3 class="bold">Avaliação</h3>
    <div class="rating">
        <span class="star" data-value="5">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="1">★</span>
    </div>
    <p id="rating-display" class="bold"></p>
</div>
<div class="feedback-section">
    <h3 class="bold">Feedback</h3>
    <textarea id="feedback-text" rows="4" placeholder="Deixe seu feedback aqui..."></textarea>
    <button id="submit-feedback" class="bold">Enviar Feedback</button>
</div>
