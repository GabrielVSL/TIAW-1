<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../../assets/css/perfil-usuario.css">
    <script src="../../assets/js/perfil-usuario.js"></script>
</head>
<body>
    <nav class="navbar">
        <img alt="Logo" height="50" src="../../assets/images/perfil-usuario/logo.png" width="50"/>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Feed</a>
            <a href="#">Sobre Nós</a>
            <a href="#">Cadastre-se</a>
        </div>
        <img src="../../assets/images/perfil-usuario/perfil.png" class="img-perfil">
    </nav>
    <hr class="nav-divider">
    <main class="content">
        <div class="profile-section">
            <div class="profile-pic"></div>
            <div class="text-content">
                <h1>Pessoa</h1>
                <p class="descricao">Descrição: Lorem ipsum dolor sit amet, consectetur adipiscing elit. In eget lectus nibh. Cras ac tincidunt odio. Sed nec molestie erat. Vivamus dapibus ligula fringilla metus pretium volutpat.</p>
            </div>
        </div>

        <hr class="divider">
        
        <div class="options">
            <a href="#" onclick="openPopup('Criar Evento')">Criar Evento</a>
            <a href="#" onclick="openPopup('Meus Eventos')">Meus Eventos</a>
        </div>

        <div class="overlay" id="overlay"></div>
        <div class="popup" id="popup">
            <div id="popup-content">
                <div id="root"></div>
            </div>
            
                
        </div>

        <template id="criar-evento-template">
            <div class="container">
                <div class="image-section">
                    <img src="../../assets/images/perfil-usuario/foto-evento.png" alt="event-image">
                    <button class="edit-btn"><img src="../../assets/images/edit.png" alt="button-edit"></button>
                </div>
                <div class="form-section">
                    <button class="close-btn" onclick="closePopup()"><img src="../../assets/images/perfil-usuario/fechar.png" alt=""></button>
                    <label for="event-name"><b>Nome do Evento</b></label>
                    <input type="text" id="event-name">
                    <div style="display: flex; justify-content: space-between;">
                        <div style="width: 48%;">
                            <label for="event-date"><b>Data</b></label>
                            <input type="date" id="event-date">
                        </div>
                        <div style="width: 48%;">
                            <label for="event-time"><b>Hora</b></label>
                            <input type="time" id="event-time">
                        </div>
                    </div>
                    <label for="event-description"><b>Descrição do Evento</b></label>
                    <textarea id="event-description" rows="4"></textarea>
                    <label for="prohibited-items"><b>Regras</b></label>
                    <input type="text" id="prohibited-items">
                    <label for="tags"><b>Tags</b></label>
                    <div class="tags">
                        <input type="text" id="tags">
                        <button type="button" onclick="addTag()" class="add-btn"><img src="../../assets/images/perfil-usuario/adicionar.png" alt=""></button>
                    </div>
                    <ul id="tag-list"></ul>
                    <div class="buttons">
                        <button class="save-btn">Salvar</button>
                        <button class="publish-btn">Publicar</button>
                    </div>
                </div>
            </div>
        </template>
    
        <template id="meus-eventos-template">
            <button class="close-btn" onclick="closePopup()">X</button>
            <div class="event-item">
                <img src="https://placehold.co/80x80" alt="Event Image">
                <div class="event-info">
                    <h2>Evento 1</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <div class="event-tags">
                        <span>Tag1</span>
                        <span>Tag2</span>
                    </div>
                </div>
            </div>
            <div class="event-item">
                <img src="https://placehold.co/80x80" alt="Event Image">
                <div class="event-info">
                    <h2>Evento 2</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <div class="event-tags">
                        <span>Tag3</span>
                        <span>Tag4</span>
                    </div>
                </div>
            </div>
        </template>
        
    </main>
</body>
</html>
