<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações Avançadas</title>
    <link rel="stylesheet" href="../../assets/css/configuracoes-avancadas.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../../index.html"></a>
                    <img src="../../assets/images/perfil-usuario/logo.png" alt="Logo" class="logo">
                </a>
            </div>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../../modulos/feed/feed.html">Feed</a></li>
                <li><a href="../../about.html">Sobre Nós</a></li>
                <li><a href="../../modulos/criarusuario/createusers.html">Cadastrar-se</a></li>
            </ul>
            <div class="perfil-icon">
                <img src="../../assets/images/perfil-usuario/perfil.png" alt="icon" class="icon-perfil">
            </div>
        </nav>
    </header>

    <main class="advanced-settings-container">
        <form action="#" method="post" class="advanced-settings-form">
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="password">Nova Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua nova senha" required>
            </div>

            <div class="form-group">
                <label for="password">Confirmar nova senha:</label>
                <input type="password" id="password" name="password" placeholder="Confirme sua nova senha" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="save-button">Salvar Alterações</button>
            </div>
        </form>
    </main>
</body>
</html>
