<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../assets/css/login.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../../index.html">
                    <img src="../../assets/images/perfil-usuario/logo.png" alt="Logo" class="logo">
                </a>
            </div>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../../modulos/feed/feed.html">Feed</a></li>
                <li><a href="../../about.html">Sobre Nós</a></li>
                <li><a href="../../modulos/criarusuario/createusers.html">Cadastrar-se</a></li>
            </ul>

            <div class="perfil-icon">
                <a href="../perfil-usuario/perfil-usuario.html">
                    <img src="../../assets/images/perfil-usuario/perfil.png" alt="icon" class="icon-perfil">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="formulario">
            <h1>Entre na sua conta</h1>
            <form id="login-form">
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <button type="submit" id="login-button">Entrar</button>
                <p>Não tem uma conta? <a href="../../modulos/criarusuario/createusers.html">Cadastre-se</a></p>
            </form>
            <div class="social-login">
                <p>ou entre com</p>
                <div class="social-icons">
                    <img src="../../assets/images/about/google.png" alt="Google">
                    <img src="../../assets/images/criarUsuario/facebook.png" alt="Facebook">
                </div>
            </div>
        </section>
    </main>
    <script src="../../assets/js/login.js"></script>
</body>
</html>
