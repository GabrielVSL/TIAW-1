<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - 2ª Etapa</title>
    <link rel="stylesheet" href="../../assets/css/createusers.css ">
    <script src="../../assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
            <img src="../../assets/images/logo.png" alt="Logo" class="logo">
            </div>
            <ul>
                <li><a href="http://127.0.0.1:5500">Home</a></li>
                <li><a href="#">Feed</a></li>
                <li><a href="#" class="ativo">Sobre Nós</a></li>
                <li><a href="#">Cadastrar-se</a></li>
            </ul>
            <div>
                <img src="../../assets/images/placeholdericon.png" alt="icon" class="icon-perfil">
            </div>
        </nav>
    </header>
    <main>
        <section class="formulario">
            <h1>Crie sua conta</h1>
            <form>
                <label for="users">Escolha seu perfil na plataforma:</label>
                <select name="users" id="users">
                <option value="consumidor">Consumidor - quero conhecer eventos!</option>
                <option value="produtor">Produtor - quero anunciar eventos!</option>
                </select>
                <a id="signup-button" href="#">Cadastrar</a>

            </form>
        </section>
    </main>
</body>
</html>
