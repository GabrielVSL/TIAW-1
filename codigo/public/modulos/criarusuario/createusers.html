<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - 1ª Etapa</title>
    <link rel="stylesheet" href="../../assets/css/createusers.css ">
    <script src="../../assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../../index.html">
                    <img src="../../assets/images/perfil-usuario/logo.png" alt="Logo" class="logo">
                </a>
            </div>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../../modulos/feed/feed.html">Feed</a></li>
                <li><a href="../../about.html">Sobre Nós</a></li>
                <li><a href="../../modulos/criarusuario/createusers.html">Cadastrar-se</a></li>
            </ul>

            <div class="perfil-icon">
                <a href="../perfil-usuario/perfil-usuario.html">
                    <img src="../../assets/images/perfil-usuario/perfil.png" alt="icon" class="icon-perfil">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="formulario">
            <h1>Crie sua conta</h1>
            <form id="signup-form">
                <input type="text" id="name" placeholder="Seu nome completo" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="email" id="confirme-email" placeholder="Confirme seu E-mail" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <input type="password" id="confirme-senha" placeholder="Confirme sua senha" required>
                <button class="next-button" type="submit">Prosseguir</button>
                <p>Já tem uma conta? <a href="../../modulos/login-usuario/login.html">Faça login</a></p>
            </form>
            <div class="social-login">
                <p>ou cadastre-se com</p>
                <div class="social-icons">
                    <img src="../../assets/images/about/google.png" alt="Google">
                    <img src="../../assets/images/criarUsuario/facebook.png" alt="Facebook">
                </div>
            </div>
        </section>
    </main>
    <script src="../../assets/js/criarusuario.js"></script>
</body>
</html>
